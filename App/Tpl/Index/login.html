<layout name="layout"/>
<style>
    body {
        padding-top: 200px;
    }

    div#loginDiv {
        width: 500px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px 10px 10px 10px;
        top: 30%;

        border-radius: 15px;
        -moz-border-radius: 15px;
        -webkit-border-radius: 15px;

    }

    div#loginDiv .tab-content {
        border-bottom: 1px solid #dddddd;
        border-left: 1px solid #dddddd;
        border-right: 1px solid #dddddd;
        margin-top: -20px;
        padding: 20px;
    }
</style>
<!--login-->

<div id="loginDiv" class="tabbable"> <!-- Only required for left/right tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">管理员入口</a></li>
        <li><a href="#tab2" data-toggle="tab">学生入口</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="tab1">
            <form class="form-horizontal" action="{:U('Index/takeLogin')}" method="post">
                <div class="control-group">
                    <label class="control-label">用户名</label>

                    <div class="controls">
                        <input type="text" name="username">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">密码</label>

                    <div class="controls">
                        <input type="password" name="password">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">登录</button>
                        <button type="reset" class="btn">重填</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="tab2">
            <p style="text-align: center;">
                <a href="{:U('Index/takeJacLogin')}">
                    <img src="Static/img/jaccount.png" width="200" height="55">
                </a>
            </p>
        </div>
    </div>
</div>
