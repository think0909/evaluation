<layout name="layout"/>

<div id="detailDiv" class="modal hide">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>详细信息</h3>
    </div>
    <table class="table table-hover">
        <tr>
            <td class="span2">学号</td>
            <td class="span2">{$stu_id}</td>
        </tr>
        <tr>
            <td class="span2">
                <ul class="unstyled">
                    <foreach name="items2" item="item">
                        <li>
                            {$item['title']}
                        </li>
                    </foreach>
                </ul>
            </td>
            <td class="span2">
                <ul class="unstyled">
                    <foreach name="score2" item="score">
                        <li>
                            {$score.point}
                        </li>
                    </foreach>
                </ul>
            </td>
        </tr>
    </table>
    <div class="modal-footer">
        <a href="{:U('Grade/manage')}" role="button" class="btn btn-info">返回</a>
    </div>


</div>
<script>
    $('#detailDiv').modal('show');
</script>
