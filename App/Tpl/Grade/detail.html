<layout name="layout"/>
<div class="page-header">
    <h2>查看成绩</h2>
</div>
<div class="row">
    <div class="span12">
        <div class="row">
            <div class="span6">
                <dl>
                    <dt>姓名</dt>
                    <dd>{$student.name}</dd>
                    <dt>班级</dt>
                    <dd>{$student.class}</dd>
                    <dt>学号</dt>
                    <dd>{$student.id}</dd>
                </dl>
            </div>

            <div class="span6">
                <h3 class="text-warning">总分：{$point|displayWeight}</h3>
            </div>
        </div>
    </div>


    <foreach name="data" item="level1">
        <div class="span4">
            <h5 class="text-info">{$level1.title}</h5>

            <p>权重：{$level1.weight|displayWeight}，得分：{$level1.point|displayWeight}</p>

            <p>分项得分：</p>
            <ol>
                <foreach name="level1.subItems" item="level2">
                    <li>{$level2.title}-{$level2.point}({$level2.weight|displayWeight})</li>
                </foreach>
            </ol>
        </div>
    </foreach>
</div>
