<layout name="layout"/>
<div class="page-header">
    <h2>查看成绩</h2>
</div>
<div class="row">
    <div class="span12">
        <h4>基本信息</h4>
        <dl>
            <dt>姓名</dt>
            <dd>{$stu_info[0]['name']}</dd>
            <dt>学号</dt>
            <dd>{$stu_info[0]['id']}</dd>
            <dt>班级</dt>
            <dd>{$stu_info[0]['class']}</dd>
        </dl>
    </div>
</div>
<div class="row">
    <div class="span12">
        <h4>成绩</h4>
        <foreach name='point' item="first">
            <div class="span4">
                {$first['title']}
            </div>
            <div class="span4 row">
                <div class="span2">
                    <foreach name="first['name']" item="name">
                        <ul>
                            <li>{$name}</li>
                        </ul>
                    </foreach>
                </div>
                <div class="span2">
                    <foreach name="first['data']" item="score">
                        <ul>
                            <li>{$score['point']}</li>
                        </ul>
                    </foreach>
                </div>
            </div>
        </foreach>
    </div>
</div>
