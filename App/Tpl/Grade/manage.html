<layout name="layout"/>
<div class="page-header">
    <h2>成绩查看</h2>
</div>
<div class="row">
    <div class="span12">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <td class="span1">学号</td>
                <foreach name="items1" item="item">
                    <td class="span1">{$item.title}</td>
                </foreach>
                <td class="span1">总分</td>
                <td class="span1">功能</td>
            </tr>
            </thead>
            <tbody>
            <foreach name="score1" item="items" key='id'>
                <tr>
                    <td>{$id}</td>
                    <foreach name="items" item="score1">
                        <td>{$score1.point}</td>
                    </foreach>
                    <td></td>
                    <td>
                        <a href="{:U('Grade/detail','id='.$id)}" role="button" class="btn btn-info">详细信息</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>
</div>
